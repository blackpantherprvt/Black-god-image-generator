<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black god image generator</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    header {
        padding: 20px 0;
        font-size: 28px;
        font-weight: bold;
        background: #000;
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input {
        padding: 10px;
        font-size: 16px;
        width: 60%;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        outline: none;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background: #ff0066;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #e6005c;
    }
    img {
        margin-top: 20px;
        max-width: 80%;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #aaa;
    }
    a {
        color: #ff0066;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>Black god image generator</header>

<input type="text" id="prompt" placeholder="Describe your image...">
<br>
<button onclick="generateImage()">Generate</button>

<div id="result"></div>
<div id="downloadBtn"></div>

<footer>
    Developed with ❤️ by Black god<br>
    <a href="https://instagram.com/your_insta_username" target="_blank">Instagram</a>
</footer>

<script>
    async function generateImage() {
        const prompt = document.getElementById('prompt').value;
        const apiKey = "YOUR_OPENAI_API_KEY"; // yahan apni OpenAI API key dalna

        document.getElementById('result').innerHTML = "<p>⏳ Generating...</p>";
        document.getElementById('downloadBtn').innerHTML = "";

        const response = await fetch("https://api.openai.com/v1/images/generations", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-image-1",
                prompt: prompt,
                size: "512x512"
            })
        });

        const data = await response.json();
        const imageUrl = data.data[0].url;

        document.getElementById('result').innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
        document.getElementById('downloadBtn').innerHTML = `<button onclick="downloadImage('${imageUrl}')">Download Image</button>`;
    }

    function downloadImage(url) {
        const link = document.createElement('a');
        link.href = url;
        link.download = "generated_image.png";
        link.click();
    }
</script>

</body>
</html>
